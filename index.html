<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltage - Rocket League Mod</title>
    <link rel="icon" href="https://volt-cdn.voltage.gay/TransparentIcon.png" type="image/x-icon">

    <meta property="og:title" content="Voltage - Rocket League Mod">
    <meta property="og:description" content="Join the Voltage community for Rocket League modding and access exclusive plugins, features, and more!">
    <meta property="og:image" content="https://volt-cdn.voltage.gay/TransparentIcon.png">
    <meta property="og:url" content="https://discord.gg/THSrk3mUZ2">
    <meta property="og:type" content="website">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://volt-cdn.voltage.gay/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #0a0a0a;
            color: #eaeaea;
        }
        .aspect-ratio-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .aspect-ratio-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .nav {
            display: flex;
            justify-content: flex-end;
            background: #111;
            padding: 10px 0;
        }
        .nav button {
            background: none;
            border: 2px solid #ffffff;
            padding: 10px; /* Reduced padding for closer proximity */
            margin: 0 5px; /* Added to control spacing between buttons */
            color: #eaeaea;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav button:hover {
            background: #0078d4;
            color: #0a0a0a;
        }
        .content {
            flex: 1;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: opacity 0.5s ease-in-out;
        }
        .content.active {
            display: flex;
            opacity: 1;
        }
        .content h1, .content p {
            text-align: center;
        }
        .footer {
            background: #111;
            color: #eaeaea;
            text-align: center;
            padding: 10px;
        }
        .cta-button {
            background-color: #111;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        /* Embed container */
        .discord-invite {
            width: 300px;
            border: 1px solid #202225;
            border-radius: 5px;
            overflow: hidden;
            color: #dcddde;
            background-color: #2f3136;
        }

        /* Server icon and information */
        .server-info {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .server-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #2f3136;
        }

        /* Invite button styling */
        .invite-button {
            display: block;
            text-align: center;
            background-color: #5865f2;
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            font-weight: 600;
            border: 0;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
        }

        .invite-button:hover {
            background-color: #4752c4;
        }

        .flex-container {
            display: flex;
            align-items: center; /* Adjust alignment as needed */
            justify-content: space-between; /* Adjust spacing as needed */
        }

        .server-info, .additional-text {
            margin: 0 10px; /* Adds spacing around elements, adjust as needed */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="nav">
        <button onclick="openTab('home')">Home</button>
        <button onclick="openTab('showcase')">Showcase</button>
    </div>
    
    <div id="home" class="content active">
        <div class="discord-invite">
                <div class="server-info">
                    <img src="https://volt-cdn.voltage.gay/TransparentIcon.png" alt="Server Icon" class="server-icon">
                    <div>Voltage Admission</div>
                </div>
                <a href="https://discord.gg/THSrk3mUZ2" class="invite-button" target="_blank">Join The Server</a>
            </div>
    </div>
    
    <div id="showcase" class="content">
        <div class="aspect-ratio-container">
            <iframe src="https://www.youtube.com/embed/M8YLesqfrYE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe src="https://www.tiktok.com/t/ZP8SrynPR/" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    
    <div class="footer">
        2021 - 2024 Voltage - Rocket League Mod
</div>

<script>
    function openTab(tabId) {
        const contents = document.querySelectorAll('.content');
        contents.forEach((content) => {
            content.style.display = 'none';
            content.classList.remove('active');
        });
        
        const activeTab = document.getElementById(tabId);
        activeTab.style.display = 'flex';
        setTimeout(() => activeTab.classList.add('active'), 10);
    }
</script>

</body>
</html>
